<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            display: flex;
        }
      .main{
        width: 400px;
        border: 2px solid black;
        margin-left: 350px;
        margin-top: 200px;
        border-radius: 10px;
      }
      img{
        width: 100px;
        height: 100px;
      }
      .header img{
        border-radius: 50px;
        margin-left: 140px;
      }
      .header p{
        margin-left: 30px;
        font-size: 20px;
        font-weight: bold;
      }

      .info p{
        font-size: 20px;
        font-weight: bold;
        margin-left: 30px;
      }

      #images-text{
        margin-left: 160px;
      }

      .images{
        width: 360px;
        margin-left: 20px;
        margin-bottom: 10px;
      }
      .first-image{
        margin-left: 15px;
        margin-right: 5px;
        border: 1px;
        border-radius: 12px;
      }

      .medium-image{
        margin-left: 5px;
        margin-right: 5px;
      }

      .last-image{
        margin-left: 5px;
        margin-right: 15px;
      }

      .send-to-user{
        width: 100px;
        height: 100px;
        position: absolute;
        top: 330px;
        left: 450px;
      }

      .send-to-user button{
        background-color: white;
        border: 0px;
        border-radius: 20px;
        width: 30px;
        height: 30px;
        position: absolute;
        left: 200px;
      }

      #send-to-user-icon{
        width: 30px;
        height: 30px;
        position: absolute;
        left: -142px;
        top: -2px;
      }
      .complaint{
        width: 397px;
        height: 300px;
        border: 2px solid black;
        border-radius: 12px;
        margin-left: 100px;
        margin-top: 200px;
      }
      .complaint textarea{
        border: 2px solid #67f4fa;
        border-radius: 10px;
        font-size: 13px;
        width: 390px;
      }
      .complaint textarea:hover{
        border: 2px solid #679dfa;
      }
      .complaint input[type="submit"]{
        margin-left: 320px;
        margin-top: 10px;
        background-color: #67f4fa;
        border: 2px solid black;
        border-radius: 12px;
        font-size: 18px;
        color: white;
      }
      .complaint input[type="submit"]:hover{
        background-color: #679dfa;
        border: none;
        font-size: 20px;
      }
    </style>
</head>
<body>
    <div class="main">
        <div class="about-user">
          <div class="header">
            <img src="https://s0.rbk.ru/v6_top_pics/media/img/2/53/347128289038532.webp" alt="">
            <p th:text="'username: '+${infoOfUser.getUsername()}">username: TosterW</p>
            <p th:text="'last time: '+${infoOfUser.getLastTime()}">last time: 20:12</p>
            <form class="send-to-user" th:action="@{/user/{username}/send-message?from={myUsername} (username=${infoOfUser.getUsername()}, myUsername=${myUsername})}" method="post">
              <div>
                <button type="submit">
                  <img id="send-to-user-icon" src="https://cdn.onlinewebfonts.com/svg/img_136549.png" alt="Send">
                </button>
              </div>
            </form>
          </div>
          <div class="info">
            <p th:if="${infoOfUser.isFirstname()}" th:text="'firstname: '+${infoOfUser.getFirstname()}">firstname: Kamil</p>
            <p th:if="${infoOfUser.isLastname()}" th:text="'lastname: '+${infoOfUser.getLastname()}">lastname: Gizatullin</p>
            <p th:text="'email: '+${infoOfUser.getEmail()}">email: kamil.gizatullin.03@gmail.com</p>
          </div>
            <h2 id="images-text">Images</h2>
            <div class="images">
                <img class="first-image" th:each="url: ${infoOfUser.getImagesUrl()}" th:src="${url}" alt="">
            </div>
        </div>
    </div>
    <div class="complaint">
      <h2>Send a complaint</h2>
        <form method="post" th:action="@{/user/{username}/complaint (username=${infoOfUser.getUsername()})}">
            <textarea name="complaint-text" cols="51" rows="10"></textarea>
            <input type="submit" value="send">
        </form>
    </div>
</body>
</html>
